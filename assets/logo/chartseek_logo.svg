<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Trading green/blue gradient -->
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <!-- Bullish green -->
    <linearGradient id="bullGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0f"/>
  
  <!-- Grid lines (subtle) -->
  <g opacity="0.1" stroke="#10B981">
    <line x1="80" y1="80" x2="80" y2="280" stroke-width="1"/>
    <line x1="140" y1="80" x2="140" y2="280" stroke-width="1"/>
    <line x1="200" y1="80" x2="200" y2="280" stroke-width="1"/>
    <line x1="260" y1="80" x2="260" y2="280" stroke-width="1"/>
    <line x1="320" y1="80" x2="320" y2="280" stroke-width="1"/>
    <line x1="80" y1="120" x2="320" y2="120" stroke-width="1"/>
    <line x1="80" y1="160" x2="320" y2="160" stroke-width="1"/>
    <line x1="80" y1="200" x2="320" y2="200" stroke-width="1"/>
    <line x1="80" y1="240" x2="320" y2="240" stroke-width="1"/>
  </g>
  
  <!-- Candlesticks -->
  <!-- Candle 1 - Red/Bear -->
  <line x1="100" y1="130" x2="100" y2="220" stroke="#EF4444" stroke-width="2"/>
  <rect x="92" y="150" width="16" height="50" fill="#EF4444" rx="2"/>
  
  <!-- Candle 2 - Red/Bear -->
  <line x1="140" y1="140" x2="140" y2="240" stroke="#EF4444" stroke-width="2"/>
  <rect x="132" y="160" width="16" height="60" fill="#EF4444" rx="2"/>
  
  <!-- Candle 3 - Green/Bull -->
  <line x1="180" y1="150" x2="180" y2="250" stroke="#10B981" stroke-width="2"/>
  <rect x="172" y="180" width="16" height="50" fill="#10B981" rx="2"/>
  
  <!-- Candle 4 - Green/Bull (highlighted - being searched) -->
  <line x1="220" y1="120" x2="220" y2="210" stroke="url(#bullGrad)" stroke-width="3" filter="url(#softGlow)"/>
  <rect x="210" y="140" width="20" height="55" fill="url(#bullGrad)" rx="2" filter="url(#softGlow)"/>
  
  <!-- Candle 5 - Green/Bull -->
  <line x1="260" y1="100" x2="260" y2="180" stroke="#10B981" stroke-width="2"/>
  <rect x="252" y="110" width="16" height="50" fill="#10B981" rx="2"/>
  
  <!-- Candle 6 - Green/Bull -->
  <line x1="300" y1="85" x2="300" y2="160" stroke="#10B981" stroke-width="2"/>
  <rect x="292" y="95" width="16" height="45" fill="#10B981" rx="2"/>
  
  <!-- Trend line -->
  <path d="M95 200 Q180 220 305 100" stroke="url(#chartGrad)" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.6"/>
  
  <!-- Magnifying glass over candle 4 -->
  <circle cx="220" cy="175" r="45" fill="none" stroke="url(#chartGrad)" stroke-width="6" filter="url(#glow)"/>
  <line x1="252" y1="207" x2="290" y2="245" stroke="url(#chartGrad)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Graduation cap (education element) -->
  <g transform="translate(295, 70)">
    <!-- Cap top -->
    <polygon points="0,15 30,0 60,15 30,30" fill="url(#chartGrad)" opacity="0.9"/>
    <!-- Cap base -->
    <ellipse cx="30" cy="20" rx="25" ry="8" fill="url(#chartGrad)" opacity="0.7"/>
    <!-- Tassel -->
    <line x1="30" y1="15" x2="50" y2="35" stroke="#FBBF24" stroke-width="2"/>
    <circle cx="50" cy="38" r="4" fill="#FBBF24"/>
  </g>
  
  <!-- Text: ChartSeek -->
  <text x="200" y="330" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="800" fill="url(#chartGrad)">
    ChartSeek
  </text>
  
  <!-- Tagline -->
  <text x="200" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">
    AI-Powered Trading Education Search
  </text>
</svg>
